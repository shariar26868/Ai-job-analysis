version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-analysis-api
    ports:
      - "${PORT:-8025}:8000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Application Configuration
      - DEBUG=${DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=8000
      
      # CORS Configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:8080}
    
    # Mount code for development (comment out for production)
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    networks:
      - app-network

networks:
  app-network:
    driver: bridge